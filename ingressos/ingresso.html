<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <script src="../home/script.js" defer></script>
    <title>🎬 Majestic Cinema - Ingressos</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li tabindex="1" id="logo">
                    <a href="../home/index.html">
                        <img src="../images/logoBranca.png" alt="logo do site">
                    </a>
                </li>
                <li tabindex="2" id="login">
                    <span id="spanLogin"><a href="../login/login.html" class="spanLink"><img src="../icons/perfil.webp"
                                alt="Ícone de Login"></a></span>
                    <span id="spanLogado" class="spanLoginHidden">
                        <div id="userIcon">
                            <button id="userBtn">PL</button>
                            <div class="userDropDown">
                                <a href="#" id="linkAlterarSenha">Alterar Senha</a>
                                <a href="#" id="linkSair">Sair</a>
                            </div>
                            <div class="novaSenha">
                                <input type="password" id="inputSenha" placeholder="Nova Senha">
                                <input type="password" id="inputConfirmaSenha" placeholder="Repita a Senha">
                                <div class="form_message form_message_success form_message_error"></div>
                                <button id="novaSenhaBtn">Salvar</button>
                            </div>
                        </div>
                    </span>
                </li>
            </ul>
        </nav>

    </header>



    <main>

        <div id="container">

            <div class="compra">

                <div class="compraOpcoes">
                    <div class="opcao">
                        <img class="iconeOpcoes" src="../icons/chair.webp" alt="ícone assento">
                        <span>Assentos</span>
                    </div>
                    <div class="opcaoAtiva">
                        <img class="iconeOpcoes" src="../icons//icons8-bilhete-100.webp" alt="ícone ingressos">
                        <span>Ingressos</span>
                    </div>
                    <div class="opcao">
                        <img class="iconeOpcoes" src="../icons/icons8-pipoca-100_1.webp" alt="ícone produtos">
                        <span>Produtos</span>
                    </div>
                    <div class="opcao">
                        <img class="iconeOpcoes" src="../icons/icons8-parte-traseira-de-cartão-de-banco-100_1.webp"
                            alt="ícone pagamento">
                        <span>Pagamento</span>
                    </div>
                    <div class="opcao">
                        <img class="iconeOpcoes" src="../icons/icons8-selecionado-192_1.webp" alt="ícone conclusão">
                        <span>Conclusão</span>
                    </div>
                </div>
                <h4 class="tituloEscolha">Escolha o tipo de ingresso</h4>
                <div class="selecao">
                    <div class="tipo-ingresso">
                        <div class="valores">
                            <span class="tipo">Inteira</span>
                            <span class="valor">R$ 36,00</span>
                        </div>
                        <select name="inteira" id="ingresso-inteira">
                        </select>
                    </div>
                    <div class="tipo-ingresso">
                        <div class="valores">
                            <span class="tipo">Meia</span>
                            <span class="valor">R$ 18,00</span>
                        </div>
                        <select name="meia" id="ingresso-meia">
                        </select>
                    </div>
                    <div class="tipo-ingresso">
                        <div class="clientesEspeciais" id="hermetius">
                            <img src="assets/hermetius.logo.webp" alt="logo Hermetius">
                            <div class="valores">
                                <span class="tipo">Cliente Hermetius</span>
                                <span class="valor">R$ 24,00</span>
                            </div>
                        </div>
                        <select name="inteiro" id="ingresso-inteiro-hermetius">
                        </select>
                    </div>
                    <div class="tipo-ingresso">
                        <div class="clientesEspeciais" id="g5">
                            <img src="assets/logoG5.webp" alt="logo G5 Bank">
                            <div class="valores">
                                <span class="tipo">Cliente G5</span>
                                <span class="valor">R$ 24,00</span>
                            </div>
                        </div>
                        <select name="inteiro" id="ingresso-inteiro-g5">
                        </select>
                    </div>
                </div>
            </div>
            <div class="lateral">
                <div class="resumo">
                </div>
                <button class="avancarAssentos">Avançar</button>
            </div>
        </div>


        </div>
    </main>

    <!-- Modal de Mais Assentos-->
    <div class="modal fade" id="modalAssentoMaior" tabindex="-1" aria-labelledby="modalAssentoMaior" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalNaoLogado">Você escolheu <b>MAIS</b> assentos que
                        anteriormente
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Menos Assentos-->
    <div class="modal fade" id="modalAssentoMenor" tabindex="-1" aria-labelledby="modalAssentoMenor" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalNaoLogado">Você escolheu <b>MENOS</b> assentos que
                        anteriormente
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
