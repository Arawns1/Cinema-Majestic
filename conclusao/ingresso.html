<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="ingresso.css">
</head>
<body>
    
    <main>
      
        <div id="container"> 
            <div id="ingresso">

                <img src="../images/logoPreta.png" alt="logo cinema" id="logo">
                <h3 id="nomeFilme">Super Mario Bros: O Filme</h3>
                
                <div id="infoSessao">

                    <div id="tipoFilme">
                        <span id="audioFilme">Dublado</span>
                        <span id="imagemFilme">2D</span>
                    </div>
                    <span id="dataSessao">03/05/2023 - 18:30</span>
                    <span id="localSessao">Petrópolis - RJ</span>
                </div>

                <div id="infoAssentos">
                    <h4 id="tituloAssentos">ASSENTOS</h4>
                    <span id="assentos">A5 B10 C3</span>
                </div>

                <div id="infoPedido">
                    <h4 id="tituloProdutos">PRODUTOS</h4>

                    <div id="produtos">
                        <span id="pipocaPedido">x2 Pipoca</span>
                        <span id="cocaPedido">x5 Coca-Cola</span>
                        <span id="mentosPedido">x1 Mentos</span>
                        <span id="trentoPedido">x1 Trento</span>
                        <span id="aguaPedido">x1 Água</span>
                    </div>
                </div>

                <h4 id="valorTotal"> TOTAL: R$ 00.00</h4>

                <img src="./qrcode.png" alt="qr code do ingresso" id="qrcode">
            
            </div>
        </div>  

    </main>
</body>
</html>
