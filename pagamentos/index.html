<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../produtos/style.css">
    <script src="./script.js" defer></script>
    <title>🎬 Majestic Cinema - Pagamento</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li tabindex="1" id="logo">
                    <a href="../home/index.html">
                        <img src="../images/logoBranca.png" alt="logo do site">
                    </a>
                </li>
                <li tabindex="2" id="login">
                    <span id="spanLogin"><a href="/login/login.html" class="spanLink"><img src="../images/login.png"
                                alt="Ícone de Login"></a></span>
                    <span id="spanLogado" class="spanLoginHidden">
                        <div id="userIcon">
                            <button id="userBtn">PL</button>
                            <div class="userDropDown">
                                <a href="#" id="linkAlterarSenha">Alterar Senha</a>
                                <a href="#" id="linkSair">Sair</a>
                            </div>
                            <div class="novaSenha">
                                <input type="password" id="inputSenha" placeholder="Nova Senha">
                                <input type="password" id="inputConfirmaSenha" placeholder="Repita a Senha">
                                <div class="form_message form_message_success form_message_error"></div>
                                <button id="novaSenhaBtn">Salvar</button>
                            </div>
                        </div>
                    </span>
                </li>
            </ul>
        </nav>

    </header>

    <main>
        <div id="container">
            <div class="compra">
                <div class="compraOpcoes">
                    <div class="opcao">
                        <img class="iconeOpcoes" src="./img/chair.png" alt="ícone assento">
                        <span>Assentos</span>
                    </div>
                    <div class="opcao">
                        <img class="iconeOpcoes" src="./img/icons8-bilhete-100.png" alt="ícone ingressos">
                        <span>Ingressos</span>
                    </div>
                    <div class="opcao">
                        <img class="iconeOpcoes" src="./img/icons8-pipoca-100.png" alt="ícone produtos">
                        <span>Produtos</span>
                    </div>
                    <div class="opcaoAtiva">
                        <img class="iconeOpcoes" src="./img/icons8-parte-traseira-de-cartão-de-banco-100.png"
                            alt="ícone pagamento">
                        <span>Pagamento</span>
                    </div>
                    <div class="opcao">
                        <img class="iconeOpcoes" src="./img/check.png" alt="ícone conclusão">
                        <span>Conclusão</span>
                    </div>
                </div>
                <div class="containerPagamento">
                    <form action="">
                        <div class="inputBox">
                            <label>Titular do cartão</label>
                            <input type="text" class="cardOwner" placeholder="Nome completo">
                        </div>
                        <div class="inputBox">
                            <label>CPF do titular</label>
                            <input type="text" maxlenght="16" class="cpfNumber" placeholder="000.000.000-00">
                        </div>
                        <div class="inputBox">
                            <label>Número do cartão</label>
                            <input type="text" maxlenght="16" id="cardNumber" placeholder="0000.0000.0000.0000">
                        </div>
                        <div class="flexbox ">
                            <div class="inputBox mes">
                                <label>Mês de validade</label>
                                <select name="" id="mes">
                                    <option value="mês" select disable>Mês</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div class="inputBox ano">
                                <label>Ano de validade</label>
                                <select name="" id="ano">
                                    <option value="Ano" select disable>Ano</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                    <option value="2031">2031</option>
                                    <option value="2032">2032</option>
                                    <option value="2033">2033</option>
                                    <option value="2034">2034</option>
                                </select>
                            </div>
                            <div class="inputBox cvv-input">
                                <label>CVV</span>
                                    <input type="text" maxlength="4" id="cvv-input" placeholder="000">
                            </div>
                        </div>

                    </form>
                </div>

            </div>
            <div class="lateral">
                <div class="resumo">
                </div>
                <button class="avancarAssentos">Avançar</button>
            </div>
        </div>
    </main>
</body>

</html>
