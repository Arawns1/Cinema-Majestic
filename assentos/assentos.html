<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../home/script.js" defer></script>
    <script src="./script.js" defer></script>
    <title>Assentos</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li tabindex="1" id="logo">
                    <a href="../home/index.html">
                        <img src="../images/logoBranca.png" alt="logo do site">
                    </a>
                </li>
                <li tabindex="2" id="login">
                    <span id="spanLogin"><a href="/login/login.html" class="spanLink"><img src="../images/login.png"
                                alt="Ícone de Login"></a></span>
                    <span id="spanLogado" class="spanLoginHidden">
                        <div id="userIcon">
                            <button id="userBtn">PL</button>
                            <div class="userDropDown">
                                <a href="#" id="linkMeusIngressos">Meus Ingressos</a>
                                <a href="#" id="linkAlterarSenha">Alterar Senha</a>
                                <a href="#" id="linkSair">Sair</a>
                            </div>
                            <div class="novaSenha">
                                <input type="password" id="inputSenha" placeholder="Nova Senha">
                                <input type="password" id="inputConfirmaSenha" placeholder="Repita a Senha">
                                <div class="form_message form_message_success form_message_error"></div>
                                <button id="novaSenhaBtn">Salvar</button>
                            </div>
                        </div>
                    </span>
                </li>
            </ul>
        </nav>

    </header>



    <main>

        <div id="container">
            <div class="compra">
                <div class="compraOpcoes">
                    <div class="opcaoAtiva">
                        <img class="iconeOpcoes" src="./assets/chair.png" alt="ícone assento">
                        <span>Assentos</span>
                    </div>
                    <div class="opcao">
                        <img class="iconeOpcoes" src="./assets/icons8-bilhete-100.png" alt="ícone ingressos">
                        <span>Ingressos</span>
                    </div>
                    <div class="opcao">
                        <img class="iconeOpcoes" src="./assets/icons8-pipoca-100.png" alt="ícone produtos">
                        <span>Produtos</span>
                    </div>
                    <div class="opcao">
                        <img class="iconeOpcoes" src="./assets/icons8-parte-traseira-de-cartão-de-banco-100.png"
                            alt="ícone pagamento">
                        <span>Pagamento</span>
                    </div>
                    <div class="opcao">
                        <img class="iconeOpcoes" src="./assets/icons8-selecionado-192.png" alt="ícone conclusão">
                        <span>Conclusão</span>
                    </div>
                </div>

                <h4 class="tituloEscolha">Escolha seu assento</h4>

                <div class="sala">

                    <div class="corredor"></div>

                    <div class="assentos"></div>

                    <div class="corredor"></div>

                </div>

                <div class="tela"></div>

                <span style="margin-top: 10px">TELA</span>

                <div class="legenda">

                    <span class="legendaTitulo">Legenda</span>

                    <div class="legendaOpcoes">
                        <div class="legDisp"></div>
                        <span>Disponível</span>
                        <div class="legSel"></div>
                        <span>Selecionado</span>
                        <div class="legOcup"></div>
                        <span>Ocupado</span>
                    </div>

                </div>

            </div>

            <div class="lateral">
                <div class="resumo">

                    <div class="resumoFilme">

                    </div>


                    <button class="avancarAssentos">Avançar</button>

                </div>

            </div>
    </main>

</body>

</html>
