<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="../home/script.js" defer></script>
    <script src="./script.js" defer></script>
    <title>🎬 Majestic Cinema - Assentos</title>
</head>

<body>

    <header>

        <nav>
            <ul>
                <li tabindex="1" id="logo">
                    <a href="../home/index.html">
                        <img src="../images/logoBranca.png" alt="logo do site">
                    </a>
                </li>
                <li tabindex="2" id="login">
                    <span id="spanLogin"><a href="/login/login.html" class="spanLink"><img src="../images/login.png"
                                alt="Ícone de Login"></a></span>
                    <span id="spanLogado" class="spanLoginHidden">
                        <div id="userIcon">
                            <button id="userBtn">PL</button>
                            <div class="userDropDown">
                                <a href="#" id="linkMeusIngressos">Meus Ingressos</a>
                                <a href="#" id="linkAlterarSenha">Alterar Senha</a>
                                <a href="#" id="linkSair">Sair</a>
                            </div>
                            <div class="novaSenha">
                                <input type="password" id="inputSenha" placeholder="Nova Senha">
                                <input type="password" id="inputConfirmaSenha" placeholder="Repita a Senha">
                                <div class="form_message form_message_success form_message_error"></div>
                                <button id="novaSenhaBtn">Salvar</button>
                            </div>
                        </div>
                    </span>
                </li>
            </ul>
        </nav>

    </header>



    <main>

        <div id="container">

            <div class="compra">

                <div class="compraOpcoes">
                    <div class="opcaoAtiva">
                        <img class="iconeOpcoes" src="./assets/chair.png" alt="ícone assento">
                        <span>Assentos</span>
                    </div>
                    <div class="opcao">
                        <img class="iconeOpcoes" src="./assets/icons8-bilhete-100.png" alt="ícone ingressos">
                        <span>Ingressos</span>
                    </div>
                    <div class="opcao">
                        <img class="iconeOpcoes" src="./assets/icons8-pipoca-100.png" alt="ícone produtos">
                        <span>Produtos</span>
                    </div>
                    <div class="opcao">
                        <img class="iconeOpcoes" src="./assets/icons8-parte-traseira-de-cartão-de-banco-100.png"
                            alt="ícone pagamento">
                        <span>Pagamento</span>
                    </div>
                    <div class="opcao">
                        <img class="iconeOpcoes" src="./assets/icons8-selecionado-192.png" alt="ícone conclusão">
                        <span>Conclusão</span>
                    </div>
                </div>

                <h4 class="tituloEscolha">Escolha seu assento</h4>

                <div class="sala">

                    <div class="corredor"></div>

                    <div class="assentos"></div>

                    <div class="corredor"></div>

                </div>

                <div class="tela"></div>

                <span style="margin-top: 10px">TELA</span>

                <div class="legenda">

                    <span class="legendaTitulo">Legenda</span>

                    <div class="legendaOpcoes">
                        <div class="legDisp"></div>
                        <span>Disponível</span>
                        <div class="legSel"></div>
                        <span>Selecionado</span>
                        <div class="legOcup"></div>
                        <span>Ocupado</span>
                    </div>

                </div>

            </div>

            <div class="lateral">
                <div class="resumo">

                    <div class="resumoFilme">
                    </div>

                </div>

                <button class="avancarAssentos">Avançar</button>

            </div>
    </main>
    <!-- Modal de não logado-->
    <div class="modal fade" id="modalNaoLogado" tabindex="-1" aria-labelledby="modalNaoLogado" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="fa-solid fa-xmark" id="x-mark"></i>
                    <h1 class="modal-title fs-5" id="modalNaoLogado">Opa, parece que você não está logado</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Estou só olhando os assentos
                        👀</button>
                    <button type="button" class="btn btn-primary">Logar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de Sem Assendo-->
    <div class="modal fade" id="modalSemAssento" tabindex="-1" aria-labelledby="modalSemAssento" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalNaoLogado">Opa, parece que você não escolheu nenhum assento
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
